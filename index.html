<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="images/camera_1.png">
        <title>My Photography</title>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <main>
            <div class="main-content">
                <div class="main-content__title">
                    <p style="margin-bottom: 1rem;">My Photography</p>
                    <p style="font-size:1rem;opacity: 0.5;">Photographs by a newbie</p>
                    <a class="main-content__title-link" href="#activity" style="scroll-behavior: smooth;">View activity</a>
                </div>
                <div class="main-content__image"></div>
            </div>
            <div id="activity">
                <div class="activity_details">
                    <img src="images/lake_atlanta.jpeg" alt="Lake Atlanta">
                    <div class="caption">
                        <h3>Lake Atlanta</h4>
                        <p>Beautiful picture at Lake Atlanta</p>
                    </div>
                </div>
                <div class="activity_details">
                    <img src="images/fall_pic.JPG" alt="Fall season">
                    <div class="caption">
                        <h3>Fall scenario</h4>
                        <p>Beautiful fall scenario near my place</p>
                    </div>
                </div>
                
            </div>
        </main>
        <footer class="main-footer">
            <p> All the materials belong to the author</p>
        </footer>
        
    </body>

</html>
